<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- game font style sources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Snake Game</title>
</head>
<!-- linking other files -->
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
<body>
    <div>
        <!-- initialize scores -->
        <div class="scores">
            <h1 id = "score">000</h1>
            <h1 id = "highScore">000</h1>
        </div>
        <!-- initialize game screen -->
        <div class="game-border-1">
            <div class="game-border-2">
                <div class="game-border-3">
                    <div id="game-board"></div>
                </div>
            </div>
        </div>
    </div>
     <!-- unscripted instructions -->
    <h1 id = "instruction-text"> Press spacebar to start the game</h1> 
    <!-- ai generated logo  -->
    <img id="logo" src="snake-game-ai-gen.png" alt="snake-logo" /> 
</body>
</html>
